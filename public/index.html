<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1>Library</h1>
      <h2 id="test"></h2>
      <div class="newBook">
        <button id="addBook">Add a Book</button>
      </div>
      <div class="form" onsubmit="return false;">
        <form id="myForm">
          <label for="title">
            <strong>Title: </strong>
          </label>
          <input id="titleInput" type="text" name="title" required />

          <label for="author">
            <strong>Author: </strong>
          </label>
          <input id="authorInput" type="text" name="author" required />

          <label for="pages">
            <strong>Pages: </strong>
          </label>
          <input id="pagesInput" type="text" name="pages" required />

          <input type="radio" name="readStatus" value="Y" required />
          <label for="readStatus">Yes</label>
          <input type="radio" name="readStatus" value="N" required />
          <label for="readStatus">No</label>
          <input type="submit" id="submit" />
          <button type="button" id="cancel">Cancel</button>
        </form>
      </div>
      <div class="container"></div>
    </div>

      <script src="script.js"></script>
  </body>
</html>
