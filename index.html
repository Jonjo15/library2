<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="center">
        <h1>Library</h1>
        <div class="newBook">
            <button id="addBook">Add a Book</button>
        </div>
        <div class="form">
            <form onsubmit="return false">
                <div class="inputs">
                    <label for="title">
                        <strong>Title: </strong>
                    </label>
                    <input id="titleInput" type="text" name="title" required>
                </div>
                <div class="inputs">
                    <label for="author">
                        <strong>Author: </strong>
                    </label>
                    <input id="authorInput" type="text" name="author" required>
                </div>
                <div class="inputs">
                    <label for="pages">
                        <strong>Pages: </strong>
                    </label>
                    <input id="pagesInput" type="text" name="pages" required>
                </div>
                <div class="radio">
                    <input type="radio" name="readStatus" value="Y">
                    <label for="readStatus">Yes</label>
                    <input type="radio" name="readStatus" value="N">
                    <label for="readStatus">No</label>
                </div>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </div>
        <div class="container"></div>
     </div>




    <script src="script.js"></script>
</body>
</html>
